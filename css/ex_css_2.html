<html>
<head>
    <meta charset = "utf-8">
    <style>
    h1{color:gray; font-size:30px;}     <!--color:gray 는 서술 description이라고 불린다.-->
    #selected {      <!-- #은 id를 나타내준다.-->
      border:1px red dotted;
      padding:50px;
      margin:50px
    }
    #extra{
      border:blue 1px solid;
    }
  </style>
</head>
<body>
  <ul>
    <li>html</li>
    <h1><li id="selected">css</li></h1>    <!-- css의 selexted부분에서는 테두리를 설정해주고 h1을 통해 css라는 글자의 크기, 색상을 변경해주었다. -->
    <li id="extra">javascript</li>
  </ul>
</body>
</html>
